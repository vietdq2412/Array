<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let value = prompt("Enter a number: ");

        let arr = [12, 23, 24, 12, 12, 54];

        for (let i = -0; i < arr.length; i++) {
            if (arr[i] == value) {
                alert(value + ' found at ' + i);
            }
        }
    </script>

</body>

</html>
